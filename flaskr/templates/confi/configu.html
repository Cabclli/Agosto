


{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Cambio mail{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="gmail">Mail viejo</label>
    <input name="gmail" id="gmail" value="{{ g.user['email'] }}" readonly>
    <label for="mail">Nuevo mail</label>
    <input name="email" id="email" required>
    <input type="submit" value="Guardar">
  </form>
{% endblock %}
